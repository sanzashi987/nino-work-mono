syntax = "proto3";
package services;

option go_package = "./;chat";

//protoc --micro_out=./proto/chat --go_out=./proto/chat proto/chat.proto


message ChatRequest {
  string content = 1;
  string config = 2;
  uint64 dialog_id =3;
  repeated History history =4;
}

message ChatResponse {
  uint64 id = 1;
  string content = 2;
  bool fail = 3;
}

message History {
  string role = 1;
  string content =2;
  string name =3 ;
  Function function_call =4;
}

message Function {
  string name =1;
  string arguments =2;
}

service ChatService {
  rpc Chat(ChatRequest) returns (ChatResponse) {} 
}